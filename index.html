<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Noughts & Crosses</title>
</head>
<body>
    <header>
        <h1 class="messages">Noughts & Crosses</h1>
    </header>
    <main>
        <div class="game-grid" id="Game grid">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div>
            <h3 class="turn-box" id="turn">Player 1's turn</h3>
        </div>
        <div>
            <h4 class="score-counter" id="score-counter">Player 1 > 0 - 0 < Player 2</h4>
        </div>
        <div class="reset-button" id="reset">Reset</div>
    </main>
</body>
</html>
